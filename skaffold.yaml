apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/dignacio2015/gokube-quickstart:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/dignacio2015/gokube-quickstart:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: gokube-quickstart
        chartPath: charts/gokube-quickstart
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/dignacio2015/gokube-quickstart'
          image.tag: '{{.DIGEST_HEX}}'
